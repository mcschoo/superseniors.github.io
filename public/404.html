<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect script
    // Redirects 404s to index.html with hash-based routing
    // This works with HashRouter in React Router
    const path = window.location.pathname;
    const hash = window.location.hash;
    const search = window.location.search;
    
    // Get the base path (repository name) from the current URL
    const basePath = path.split('/').slice(0, 2).join('/');
    
    // Redirect to the base with hash routing
    if (path !== basePath && path !== basePath + '/') {
      const route = path.replace(basePath, '');
      window.location.replace(basePath + '/#' + route + search + hash);
    } else {
      window.location.replace(basePath + '/');
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
